<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Windows App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Custom Styles -->
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center">Electron Windows App</h1>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="featureTabs">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#notes">ğŸ“ Notes</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tasks">âœ… Task Manager</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#fileExplorer">ğŸ“‚ File Explorer</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#imageViewer">ğŸ–¼ Image Viewer</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#clipboard">ğŸ“‹ Clipboard</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#systemInfo">ğŸ’» System Info</a></li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3">
            <!-- Notes Section -->
            <div id="notes" class="tab-pane fade show active">
                <h3>Notes App</h3>
                <textarea class="form-control" id="notesText" rows="5" placeholder="Write your notes here..."></textarea>
                <button class="btn btn-primary mt-2" id="saveNote">Save Note</button>
            </div>

            <!-- Task Manager Section -->
            <div id="tasks" class="tab-pane fade">
                <h3>Task Manager</h3>
                <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
                <button class="btn btn-success mt-2" id="addTask">Add Task</button>
                <ul class="list-group mt-2" id="taskList"></ul>
            </div>

            <!-- File Explorer Section -->
            <div id="fileExplorer" class="tab-pane fade">
                <h3>File Explorer</h3>
                <button class="btn btn-secondary" id="openFile">Open File</button>
                <p id="filePath" class="mt-2"></p>
            </div>

            <!-- Image Viewer Section -->
            <div id="imageViewer" class="tab-pane fade">
                <h3>Image Viewer</h3>
                <button class="btn btn-info" id="openImage">Choose Image</button>
                <img id="imageDisplay" class="img-fluid mt-3" style="max-width: 100%;" alt="Selected Image">
            </div>

            <!-- Clipboard Manager Section -->
            <div id="clipboard" class="tab-pane fade">
                <h3>Clipboard Manager</h3>
                <button class="btn btn-warning" id="copyClipboard">Copy to Clipboard</button>
                <p id="clipboardText" class="mt-2">Your copied text will appear here.</p>
            </div>

            <!-- System Info Section -->
            <div id="systemInfo" class="tab-pane fade">
                <h3>System Info</h3>
                <button class="btn btn-dark" id="getSystemInfo">Get System Info</button>
                <pre id="systemData" class="mt-2"></pre>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
